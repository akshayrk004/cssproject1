<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Project01</title>
</head>

<body>

    <div>
        <div class="bg-black min-h-screen flex justify-center items-center">
            <div class="container w-[700px] bg-black flex gap-6 justify-center items-center flex-wrap border-2">


                <button class="bg-pink-600 p-1 text-white rounded-sm px-4 hover:bg-pink-400 cursor-progress">Sign
                    Up</button>
                <button
                    class="border-2 border-pink-500 bg-black text-pink-500 rounded-sm px-6 py-1 hover:bg-pink-400 hover:text-pink-500 cursor-pointer">Link
                    <i><i class="fa-solid fa-link" style="color: #cf34da;"></i></i> </button>

                <button
                    class="bg-yellow-600 text-white rounded-sm px-4 py-1 hover:bg-yellow-400 hover:text-white cursor-progress">Login
                    <i><i class="fa-solid fa-link" style="color: #f5f5f5;"></i></i> </button>


                <button
                    class="border-2 border-yellow-500 bg-black p-1 text-yellow-500 rounded-sm px-4 hover:bg-yellow-500 hover:text-white cursor-wait">Search
                    <i><i class="fa-solid fa-magnifying-glass"></i></i> </button>

                <button class="bg-green-500 text-black rounded-sm px-4 hover:bg-green-700 cursor-wait"><i
                        class="fa-solid fa-circle text-green-800"></i>Link-05 </button>

                <button class="border-2 text-green-800 rounded-sm px-4 hover:bg-green-700 cursor-progrss"><i
                        class="fa-solid fa-circle text-green-800"></i>Link-06</button>


                <button
                    class="bg-linear-65 from-pink-500 to-purple-500 text-white  px-4  hover:from-blue-600 hover:via-pink-600 hover:to-yellow-300 px-6 py-2 cursor-progress"><i
                        class=""></i>Play Now <i><i class="fa-brands fa-google-play" style="color: #f7f6f8;"></i></i>
                </button>

                <button class="bg-blue-400 text-white  px-4 hover:bg-blue-700 cursor-progress"><i class=""></i>More
                    Articles <i><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></i></button>



                <button class="bg-white text-black rounded-full px-4 hover:bg-blue-400 text-black"><i
                        class="fa-solid fa-circle text-black"></i>Light</button>


                <button class="bg-black border-2 text-white rounded-full px-4 hover:bg-red-800 cursor-pointer"><i
                        class="fa-solid fa-circle text-white"></i>Dark</button>



                <div class="border-white border-1 flex justify-center items-center">

                    <span class="bg-black text-yellow-500 px-5 py-1"><i class=""><i class="fa-solid fa-star fa-beat"
                                style="color: #FFD43B;"></i></i> Starred</span>
                    <span class="px-2 py-1 border-l-0 border-l-1 border-white"><i><i class="fa-solid fa-caret-down"
                                style="color: #ffffff;"></i></i></span>

                </div>



            </div>



            <div class=" p-10 min-h-screen">
                <div class="container bg-black ">

                </div>
                <!-- <div class="w-56 h-36 border-white border-1 text-white relative">Parent

                    <div class="border border blue-500 w-15 text-yellow-500 absolute -30 right-0">child</div>


                </div> -->




            </div>








            <div class="border-1 p-2 border-white relative">
                <i class="fa-solid fa-cart-shopping" style="color: #fcfcfc;"></i><span
                    class="bg-red-600 text-white p-1 rounded-full text-xs absolute top-[-9px] right-1">1</span>







            </div>










        </div>






    </div>























</body>

</html>
